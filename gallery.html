<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    .card {
      border: none;
      background-color: transparent;
      box-shadow: none;
    }

    .card-img-top {
      height: 200px;
      width: 100%;
      object-fit: contain;
      filter: blur(5px);
      transition: filter 0.3s ease-in-out;
      background-color: #f0f0f0;
    }

    .clean-img {
      filter: blur(0);
    }

    .card-footer {
      background-color: transparent;
      border-top: none;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <!-- Repite este bloque para más imágenes -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="photos/foto1.jpeg" class="card-img-top" alt="Foto 1">
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver foto</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="photos/foto2.jpeg" class="card-img-top" alt="Foto 2">
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver foto</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="photos/foto3.jpeg" class="card-img-top" alt="Foto 3">
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver foto</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="photos/foto4.jpeg" class="card-img-top" alt="Foto 4">
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver foto</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleBlur(button) {
      const img = button.closest('.card').querySelector('img');
      const isBlurred = img.classList.contains('card-img-top') && !img.classList.contains('clean-img');

      if (isBlurred) {
        img.classList.add('clean-img');
        button.textContent = 'Ocultar foto';
      } else {
        img.classList.remove('clean-img');
        button.textContent = 'Ver foto';
      }
    }
  </script>
</body>
</html>
